<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Top Inspirational Rap Quotes</h1>
        <button id="load-quote" class="load-quote"> Next Quote</button>
    </header>

    <div class="container">
        <div id="quote-box" class="quote-box">
            <p class="quote">Count your blessings, not your problems.</p>
           <p class="author">Drake<span class="citation">Blessings</span></span><span class="year">2015</span></p> 
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
